<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="pageTitle.screen3">综合监控大屏</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/lib/echarts.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }
        
        .dashboard-screen-3 {
            background: linear-gradient(135deg, #0a1a1a 0%, #0f2b2b 50%, #0a1f1f 100%);
            color: #fff;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .dashboard-screen-3::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 170, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 180, 140, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .screen-title-3 {
            text-align: center;
            font-size: clamp(20px, 3vw, 32px);
            font-weight: 700;
            height: 40px;
            flex-shrink: 0;
            margin-bottom: 15px;
            color: #ffffff;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 212, 170, 0.3);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .screen-title-3::before,
        .screen-title-3::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #00d4aa 50%, transparent 100%);
            transform: translateY(-50%);
            opacity: 0.8;
        }
        
        .screen-title-3::before {
            left: 5%;
        }
        
        .screen-title-3::after {
            right: 5%;
        }
        
        /* 全屏按钮样式 */
        .fullscreen-btn-3 {
            position: fixed;
            right: 24px;
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, rgba(10, 30, 30, 0.95), rgba(5, 20, 20, 0.95));
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 12px;
            color: #00d4aa;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.3),
                0 1px 4px rgba(0, 212, 170, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-btn-3:hover {
            background: linear-gradient(145deg, rgba(0, 212, 170, 0.2), rgba(0, 180, 140, 0.2));
            border-color: rgba(0, 212, 170, 0.5);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 212, 170, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .fullscreen-btn-3:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.3),
                0 1px 4px rgba(0, 212, 170, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* 左上角刷新时间显示 */
        .dashboard-refresh-time-3 {
            position: fixed;
            left: 24px;
            color: #ffffff;
            font-size: 14px;
            background: linear-gradient(145deg, rgba(10, 30, 30, 0.95), rgba(5, 20, 20, 0.95));
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 170, 0.3);
            backdrop-filter: blur(20px);
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.3),
                0 1px 4px rgba(0, 212, 170, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 180px;
        }
        
        .dashboard-refresh-time-3:hover {
            border-color: rgba(0, 212, 170, 0.5);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 212, 170, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .dashboard-refresh-time-3 i {
            color: #00d4aa;
            font-size: 12px;
        }
        
        .dashboard-refresh-time-3 .refresh-label {
            color: #a0a0a0;
            font-size: 12px;
        }
        
        .dashboard-refresh-time-3 .refresh-value {
            color: #00d4aa;
            font-weight: 500;
            font-size: 13px;
        }
        
        /* 全屏模式下的调整 */
        .dashboard-screen-3:fullscreen,
        .dashboard-screen-3:-webkit-full-screen,
        .dashboard-screen-3:-moz-full-screen {
            padding: 16px;
        }
        
        .dashboard-screen-3:fullscreen .fullscreen-btn-3,
        .dashboard-screen-3:-webkit-full-screen .fullscreen-btn-3,
        .dashboard-screen-3:-moz-full-screen .fullscreen-btn-3 {
            top: 16px;
            right: 16px;
        }
        
        /* 模拟全屏模式样式 */
        .dashboard-screen-3.simulated-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            padding: 16px;
        }
        
        .dashboard-screen-3.simulated-fullscreen .fullscreen-btn-3 {
            top: 16px;
            right: 16px;
        }
        
        /* 加载状态 */
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: #a0a0a0;
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 212, 170, 0.3);
            border-top: 3px solid #00d4aa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 顶部数据卡片区域 - 5列 */
        .top-data-section-3 {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            position: relative;
            z-index: 1;
            margin-bottom: 15px;
            width: 100%;
            flex-shrink: 0;
        }
        
        .data-card-3 {
            background: linear-gradient(145deg, rgba(10, 30, 30, 0.95), rgba(5, 20, 20, 0.95));
            border: 1px solid rgba(0, 212, 170, 0.2);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(0, 212, 170, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .data-card-3::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.05) 0%, transparent 50%);
            border-radius: 12px;
            pointer-events: none;
        }
        
        .data-card-3:hover {
            transform: translateY(-2px);
            border-color: rgba(0, 212, 170, 0.4);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(0, 212, 170, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .data-card-3 .data-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }
        
        .data-card-3 .data-icon.icon-hosts {
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.2), rgba(0, 180, 140, 0.1));
            color: #00d4aa;
        }
        
        .data-card-3 .data-icon.icon-alerts {
            background: linear-gradient(135deg, rgba(255, 77, 79, 0.2), rgba(255, 77, 79, 0.1));
            color: #ff4d4f;
        }
        
        .data-card-3 .data-icon.icon-groups {
            background: linear-gradient(135deg, rgba(64, 169, 255, 0.2), rgba(64, 169, 255, 0.1));
            color: #40a9ff;
        }
        
        .data-card-3 .data-icon.icon-cpu {
            background: linear-gradient(135deg, rgba(250, 173, 20, 0.2), rgba(250, 173, 20, 0.1));
            color: #faad14;
        }
        
        .data-card-3 .data-icon.icon-memory {
            background: linear-gradient(135deg, rgba(114, 46, 209, 0.2), rgba(114, 46, 209, 0.1));
            color: #722ed1;
        }
        
        .data-card-3 .data-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }
        
        .data-card-3 .data-label {
            font-size: 12px;
            color: #a0a0a0;
            margin-bottom: 4px;
        }
        
        .data-card-3 .data-value {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
        }
        
        /* 主要布局 - 3列×2行 */
        .main-grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            flex: 1;
            min-height: 0;
            position: relative;
            z-index: 1;
            width: 100%;
            overflow: hidden;
        }
        
        /* 图表卡片样式 */
        .chart-card-3 {
            background: linear-gradient(145deg, rgba(10, 30, 30, 0.95), rgba(5, 20, 20, 0.95));
            border: 1px solid rgba(0, 212, 170, 0.2);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(0, 212, 170, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .chart-card-3::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.03) 0%, transparent 50%);
            border-radius: 12px;
            pointer-events: none;
        }
        
        .chart-card-3:hover {
            border-color: rgba(0, 212, 170, 0.4);
        }
        
        .chart-title-3 {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .chart-title-3 i {
            color: #00d4aa;
            font-size: 14px;
        }
        
        /* 告警列表卡片 */
        .alert-list-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .alert-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }
        
        .alert-item:hover {
            background: rgba(0, 212, 170, 0.05);
        }
        
        .alert-item:last-child {
            border-bottom: none;
        }
        
        .alert-severity-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 5px;
        }
        
        .alert-severity-dot.disaster { background: #ff4d4f; box-shadow: 0 0 6px rgba(255, 77, 79, 0.5); }
        .alert-severity-dot.high { background: #ff7a45; box-shadow: 0 0 6px rgba(255, 122, 69, 0.5); }
        .alert-severity-dot.average { background: #ffa940; box-shadow: 0 0 6px rgba(255, 169, 64, 0.5); }
        .alert-severity-dot.warning { background: #ffc53d; box-shadow: 0 0 6px rgba(255, 197, 61, 0.5); }
        .alert-severity-dot.information { background: #73d13d; box-shadow: 0 0 6px rgba(115, 209, 61, 0.5); }
        .alert-severity-dot.not-classified { background: #8c8c8c; }
        
        .alert-info {
            flex: 1;
            min-width: 0;
        }
        
        .alert-host {
            font-size: 12px;
            font-weight: 600;
            color: #00d4aa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .alert-message {
            font-size: 11px;
            color: #d0d0d0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }
        
        .alert-time {
            font-size: 10px;
            color: #808080;
            margin-top: 3px;
        }
        
        .no-alerts-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #606060;
            font-size: 14px;
        }
        
        .no-alerts-message i {
            font-size: 32px;
            margin-bottom: 10px;
            opacity: 0.5;
        }
        
        /* 告警列表滚动动画 */
        .alert-list-container {
            overflow: hidden !important;
        }
        
        .alert-scroll-wrapper {
            display: flex;
            flex-direction: column;
        }
        
        /* 错误状态 */
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: #ff6b6b;
            text-align: center;
        }
        
        .error-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.7;
        }
        
        /* 响应式 */
        @media (max-width: 1400px) {
            .top-data-section-3 {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
            }
            
            .data-card-3 {
                padding: 12px;
            }
            
            .data-card-3 .data-value {
                font-size: 20px;
            }
        }
        
        @media (max-width: 1200px) {
            .main-grid-3 {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
            
            .top-data-section-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00d4aa, #00b48c);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00b48c, #009974);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- 顶部栏将通过 JavaScript 加载 -->
        <div id="header-container"></div>

        <div class="dashboard-screen-3">
            <!-- 全屏按钮 -->
            <button id="fullscreenBtn3" class="fullscreen-btn-3" title="全屏显示">
                <i class="fas fa-expand"></i>
            </button>
            
            <!-- 左上角刷新时间显示 -->
            <div id="dashboardRefreshTime3" class="dashboard-refresh-time-3">
                <i class="fas fa-clock"></i>
                <span class="refresh-label" data-i18n="dashboard3.lastRefresh">最后刷新:</span>
                <span class="refresh-value">--</span>
            </div>
            
            <h1 class="screen-title-3" data-i18n="dashboard3.title">综合监控大屏</h1>
            
            <!-- 顶部数据卡片区域 - 5个 -->
            <div class="top-data-section-3">
                <div class="data-card-3">
                    <div class="data-icon icon-hosts">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="data-content">
                        <div class="data-label" data-i18n="dashboard3.totalHosts">主机总数</div>
                        <div id="totalHosts3" class="data-value">--</div>
                    </div>
                </div>
                <div class="data-card-3">
                    <div class="data-icon icon-alerts">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="data-content">
                        <div class="data-label" data-i18n="dashboard3.activeAlerts">活动告警</div>
                        <div id="activeAlerts3" class="data-value">--</div>
                    </div>
                </div>
                <div class="data-card-3">
                    <div class="data-icon icon-groups">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="data-content">
                        <div class="data-label" data-i18n="dashboard3.hostGroups">主机组</div>
                        <div id="hostGroups3" class="data-value">--</div>
                    </div>
                </div>
                <div class="data-card-3">
                    <div class="data-icon icon-cpu">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="data-content">
                        <div class="data-label" data-i18n="dashboard3.avgCpu">平均CPU</div>
                        <div id="avgCpu3" class="data-value">--</div>
                    </div>
                </div>
                <div class="data-card-3">
                    <div class="data-icon icon-memory">
                        <i class="fas fa-memory"></i>
                    </div>
                    <div class="data-content">
                        <div class="data-label" data-i18n="dashboard3.avgMemory">平均内存</div>
                        <div id="avgMemory3" class="data-value">--</div>
                    </div>
                </div>
            </div>
            
            <!-- 主要图表区域 3×2 -->
            <div class="main-grid-3">
                <!-- 主机组健康度 -->
                <div class="chart-card-3">
                    <h3 class="chart-title-3">
                        <i class="fas fa-heartbeat"></i>
                        <span data-i18n="dashboard3.hostGroupHealth">主机组健康度</span>
                    </h3>
                    <div id="hostGroupHealthChart" style="flex:1; min-height:0;">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 告警严重性分布 -->
                <div class="chart-card-3">
                    <h3 class="chart-title-3">
                        <i class="fas fa-chart-pie"></i>
                        <span data-i18n="dashboard3.severityDistribution">告警严重性分布</span>
                    </h3>
                    <div id="severityDistributionChart" style="flex:1; min-height:0;">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 主机状态仪表盘 -->
                <div class="chart-card-3">
                    <h3 class="chart-title-3">
                        <i class="fas fa-tachometer-alt"></i>
                        <span data-i18n="dashboard3.hostStatusGauge">主机健康率</span>
                    </h3>
                    <div id="hostStatusGaugeChart" style="flex:1; min-height:0;">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
                
                <!-- TOP10 CPU主机 -->
                <div class="chart-card-3">
                    <h3 class="chart-title-3">
                        <i class="fas fa-microchip"></i>
                        <span data-i18n="dashboard3.topCpuHosts">TOP10 CPU使用率</span>
                    </h3>
                    <div id="topCpuChart" style="flex:1; min-height:0;">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
                
                <!-- TOP10 内存主机 -->
                <div class="chart-card-3">
                    <h3 class="chart-title-3">
                        <i class="fas fa-memory"></i>
                        <span data-i18n="dashboard3.topMemoryHosts">TOP10 内存使用率</span>
                    </h3>
                    <div id="topMemoryChart" style="flex:1; min-height:0;">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 最近告警列表 -->
                <div class="chart-card-3">
                    <h3 class="chart-title-3">
                        <i class="fas fa-bell"></i>
                        <span data-i18n="dashboard3.recentAlerts">最近告警</span>
                    </h3>
                    <div id="recentAlertsList" class="alert-list-container">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置对话框容器 -->
    <div id="settingsContainer"></div>

    <script src="js/core/api.js"></script>
    <script src="js/components/fullscreen.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/pages/dashboard3.js"></script>
    <script src="js/core/settings.js"></script>
    <script src="js/core/i18n.js"></script>
    <script src="js/pages/main.js"></script>
</body>
</html>
